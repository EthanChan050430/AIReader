name: Feature Request
description: 建议新功能或改进
title: "[FEATURE] "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        感谢您为智链AI阅读助手提出改进建议！

  - type: textarea
    id: feature
    attributes:
      label: 功能描述
      description: 您希望添加什么功能？
      placeholder: 详细描述您建议的功能...
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: 解决的问题
      description: 这个功能解决了什么问题？
      placeholder: 描述当前的痛点或需求...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 建议的解决方案
      description: 您认为如何实现这个功能？
      placeholder: 描述您的实现想法...

  - type: textarea
    id: alternatives
    attributes:
      label: 替代方案
      description: 是否有其他可能的解决方案？

  - type: textarea
    id: additional
    attributes:
      label: 附加信息
      description: 任何其他相关信息或上下文
