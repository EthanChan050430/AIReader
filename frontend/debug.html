<!DOCTYPE html>
<html>
<head>
    <title>调试测试</title>
</head>
<body>
    <h1>测试页面</h1>
    <script>
        // 测试uploadManager是否可用
        setTimeout(() => {
            console.log('Window objects:');
            console.log('uploadManager:', window.uploadManager);
            console.log('chatManager:', window.chatManager);
            console.log('appInstance:', window.appInstance);
            
            if (window.uploadManager) {
                console.log('uploadManager methods:');
                console.log('hasUploadedContent:', typeof window.uploadManager.hasUploadedContent);
                console.log('clearUploads:', typeof window.uploadManager.clearUploads);
                console.log('reset:', typeof window.uploadManager.reset);
            }
        }, 2000);
    </script>
    
    <script src="js/utils.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/upload.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/history.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
